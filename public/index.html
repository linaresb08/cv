<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">

    <!-- Información personal básica -->
    <title><%= htmlWebpackPlugin.options.title %></title>
    <meta name="description" content="CV de Betzabeth Linares | Ingeniero de Computación | Especialista en el desarrollo Front end"/>
    <meta name="keywords" content="Betzabeth Linares, Desarrolladora Front end, Ingeniero de Computación, HTML, CSS, JavaScript, SASS, NodeJS, Vue"/>
    <meta name="author" content="Betzabeth Linares" />
    <meta name="copyright" content="Betzabeth Linares" />

    <!-- Define tema -->
    <meta name="theme-color" content="#23262C">
    <meta name="color-scheme" content="dark light">

    <!-- Iconos -->
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <link rel="icon" type="image/x-icon" href="<%= BASE_URL %>favicon.ico">
    <link rel="shortcut icon" type="image/x-icon" href="<%= BASE_URL %>favicon-144x144.ico">

    <!-- Para indexación y recorrido de enlaces internos -->
    <meta name="robots" content="index,follow" />

    <!-- Enlace principal -->
    <link rel="canonical" href="http://example.com/" />

    <!-- Actualización -->
    <meta name="updated" content="<%= new Date() %>">
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
